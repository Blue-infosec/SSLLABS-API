<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>BTS Search results</title>
<script src="{{ url_for('static',filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-grid.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-reboot.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dash.css') }}">


</head>

<body>

<div class="container-fluid">
    <div class="row">
	<table class="table">
		    <thead>
			    <tr>
				 <th>Scan date</th>
				 <th>Server</th>
				 <th>Assessment time-period(hh:mm:ss)</th>
				</tr>
			</thead>
			<tbody>
			    {% for entry in elastic_results %}
			    <tr>
				<!-- <td><a href=" {{ '/record?elastic_id=%s'%entry.id}}">{{entry.id}}</a>{{entry.scan_time}}</td> -->
				<td><a href=" {{ '/record?elastic_id=%s'%entry.id}}">{{entry.scan_time.strftime('%d-%m-%Y %H:%M:%S')}}</a></td>
				<td><a href=" {{ '/record?elastic_id=%s'%entry.id}}">{{entry.server}}</a></td>
				<td><a href=" {{ '/record?elastic_id=%s'%entry.id}}">{{entry.assessment_time}}</a></td>
			    </tr>
			    {% endfor %}
	        </tbody>
	</table>
	</div>
</div>
</body>
</html>
